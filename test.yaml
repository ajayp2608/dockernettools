apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/instance: backend
    app.kubernetes.io/managed-by: Helm
  annotations:
    secret.reloader.stakater.com/reload: backend,firebase
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      app.kubernetes.io/instance: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/instance: backend
    spec:
      containers:
       - name: backend
         image: "937607034339.dkr.ecr.us-west-2.amazonaws.com/storyfire-backend-prd:latest"
     
